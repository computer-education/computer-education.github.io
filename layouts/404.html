<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-2xl">
            <!-- 404 Text -->
            <div class="mb-8">
                <h1 class="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-green-600">
                    404
                </h1>
            </div>

            <!-- Content -->
            <div class="mb-8">
                <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                    Oops! Halaman Tidak Ditemukan
                </h2>
                <p class="text-lg text-gray-600 mb-6">
                    Maaf, halaman yang Anda cari tidak dapat ditemukan. Mungkin halaman telah dipindahkan atau dihapus.
                </p>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="px-8 py-3 bg-gradient-to-r from-emerald-600 to-green-600 text-white font-semibold rounded-lg hover:shadow-lg transition-all duration-300 hover:scale-105">
                    ‚Üê Kembali ke Beranda
                </a>
                <a href="/kegiatan/" class="px-8 py-3 bg-white text-emerald-600 font-semibold rounded-lg border-2 border-emerald-600 hover:bg-emerald-50 transition-colors duration-300">
                    Lihat Kegiatan
                </a>
            </div>

            <!-- Footer Message -->
            <div class="mt-12 text-sm text-gray-500">
                <p>Kode Error: 404 | Halaman Tidak Ditemukan</p>
            </div>
        </div>
    </div>
</body>
</html>
